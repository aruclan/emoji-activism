    const allEmojis = [

    function triggerRain(category) {
      const container = document.getElementById('rainContainer');
      const emojis = emojiSets[category];
      const numEmojis = 100;

      for (let i = 0; i < numEmojis; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji-fall';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 100}px`);

        emoji.style.top = Math.random() * -20 + 'vh';

        emoji.style.fontSize = (1.5 + Math.random() * 1.5) + 'rem';
        container.appendChild(emoji);
        setTimeout(() => container.removeChild(emoji), 12000);
      }
    }

    // Trigger rainfall automatically on mobile
    if (window.matchMedia("only screen and (max-width: 768px)").matches) {
      window.addEventListener('load', () => {
        const container = document.getElementById('rainContainer');
        const numEmojis = 120;
        for (let i = 0; i < numEmojis; i++) {
          const emoji = document.createElement('div');
          emoji.className = 'emoji-fall';
          emoji.textContent = allEmojis[Math.floor(Math.random() * allEmojis.length)];
          emoji.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 100}px`);

          emoji.style.top = Math.random() * -30 + 'vh';

          container.appendChild(emoji);
          setTimeout(() => container.removeChild(emoji), 12000);
        }
      });
    }

    // Title morph effect
    const title = document.getElementById("mainTitle");
    const originalText = title.textContent;
    const words = originalText.split(" ");
    let interval;

    function morphWords() {
      let i = 0;
      interval = setInterval(() => {
        const emojis = allEmojis;
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        const tempWords = [...words];
        tempWords[i % tempWords.length] = randomEmoji;
        title.textContent = tempWords.join(" ");
        i++;
      }, 300);
    }

    function resetTitle() {
      clearInterval(interval);
      title.textContent = originalText;
    }

    title.addEventListener("mouseenter", morphWords);
    title.addEventListener("mouseleave", resetTitle);
    title.addEventListener("touchstart", morphWords);
    document.addEventListener("click", (e) => {
      if (!title.contains(e.target)) resetTitle();
    });
