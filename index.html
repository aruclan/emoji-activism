<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When Words Are No Longer Safe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'AkzidenzGrotesk';
      src: url('fonts/AkzidenzGrotesk-MediumCond.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      text-align: center;
      padding: 5vh 5vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'AkzidenzGrotesk', sans-serif;
      font-size: clamp(2.2rem, 5.5vw, 4.5rem);
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .emoji-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      z-index: 2;
    }

    .emoji-links span {
      font-size: clamp(5rem, 12vw, 10rem);
      cursor: pointer;
      transition: transform 0.2s ease;
      display: inline-block;
    }

    .emoji-links span:hover {
      transform: scale(1.2);
    }

    .caption {
      display: none;
    }

    a {
      text-decoration: none;
    }

    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .emoji-fall {
      position: absolute;
      font-size: 2.5rem;
      animation: fall 2.5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>WHEN WORDS ARE NO LONGER SAFE</h1>
  <div class="emoji-links">
    <div class="emoji-item">
      <a href="translatemetoo.html"><span onmouseenter="triggerRain('metoo')">🍚🐰</span></a>
    </div>
    <div class="emoji-item">
      <a href="transalateblm.html"><span onmouseenter="triggerRain('blm')">✊🏿✊🏾✊🏽✊🏼✊🏻</span></a>
    </div>
    <div class="emoji-item">
      <a href="translator.html"><span onmouseenter="triggerRain('palestine')">🍉</span></a>
    </div>
  </div>

  <div class="rain-container" id="rainContainer"></div>

  <script>
    const emojiSets = {
      metoo: ["🐰", "🍚", "✊", "💪", "🎀", "❤️", "🔥", "💔", "🧠", "💥", "🗣️", "🌸", "🐇", "📡", "🕯️", "🧡", "💜", "🌍", "😅", "🥢", "🙅🏻‍♀️", "🦅", "❤️‍🔥", "💕", "✨", "❌", "🍯", "🐝", "🫶", "🥊", "🦷", "🫀", "⛅", "🧷", "✌🏼", "❤️‍🩹", "♀️", "🕊️", "🕳️", "⛓️", "🔍", "✋🏻", "🌈"],
      blm: ["✊🏿", "🐐", "🖤", "✊🏿✊🏾✊🏽✊🏼✊🏻", "🤎", "✊", "💯", "❤️", "🔥", "👏🏿", "🎯", "👏", "☑️", "🏳️‍🌈", "💙", "🧡", "👊🏾", "👑", "📸", "👏🏽", "👀", "🙏", "🙏🏽", "⚫", "💪🏿", "📌", "🙄", "✨", "✅", "👊🏿", "♥️", "🌹", "❗", "🕊", "🤍", "💈", "⚪", "💚", "💜", "🎉", "🙏🏿", "😱", "🤬", "🏳️‍⚧️", "👇🏽", "🫱🏼‍🫲🏾", "✌🏾", "😁", "💗", "🐈‍⬛", "🐕‍🦺", "🥺", "🙏🏾", "😔", "📚", "❌", "🔴", "🔵", "📷", "🙌🏿", "🤷🏿‍♂️", "🫶🏽", "💩", "🕳️", "💪🏾", "🫱🏾‍🫲🏼", "🩵", "🩶", "🎭", "🎟️", "🐾", "🌱", "🌍", "😍", "🤸🏿", "🫱🏿‍🫲🏻", "🌟", "🚶", "🚶🏾", "🌉", "⛓️", "🤔", "☺️", "🚨", "💇🏿‍♂️"],
      palestine: ["🍉", "🟥⬛⬜🟩", "❤️", "🕊️", "🤍", "💔", "❤", "🚨", "‼️", "💚", "🖤", "🤙🏾", "🤲", "❤️‍🩹", "🌙", "🤲🏻", "😭", "💗", "♥️", "🔗", "🙏", "✊", "💜", "✅", "💯", "🗝️", "💞", "🥰", "🌟", "🕊", "🌷", "📌", "✍🏽", "❗", "⭕", "⚪", "☝🏼"]
    };

    function triggerRain(category) {
      const container = document.getElementById('rainContainer');
      const emojis = emojiSets[category];
      for (let i = 0; i < 60; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji-fall';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        container.appendChild(emoji);
        setTimeout(() => container.removeChild(emoji), 2500);
      }
    }
  </script>
</body>
</html>
