<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When Words Are No Longer Safe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'AkzidenzGrotesk';
      src: url('fonts/AkzidenzGrotesk-MediumCond.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      text-align: center;
      padding: 5vh 5vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'AkzidenzGrotesk', sans-serif;
      font-size: clamp(2.2rem, 5.5vw, 4.5rem);
      margin-bottom: 20px;
      line-height: 1.2;
      cursor: pointer;
    }

    .emoji-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      z-index: 2;
    }

 .emoji-links span {
      font-size: clamp(2rem, 6vw, 4rem);
      cursor: pointer;
      transition: transform 0.2s ease;
      display: inline-block;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .emoji-links span:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
  .emoji-links span {
    font-size: 3rem; /* leggermente più grande su mobile */
  }

  .emoji-links span:active {
    transform: scale(1.3); /* effetto "premuto" su mobile */
  }
}

    .caption {
      display: none;
    }

    a {
      text-decoration: none;
    }

    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .emoji-fall {
      position: absolute;
      font-size: 2rem;
      animation: fall var(--fall-speed, 15s) linear forwards;
      opacity: 1;
      transform: translateX(var(--x-offset));
    }

    @media (max-width: 768px) {
  .emoji-links {
    flex-direction: column;
    gap: 25px;
  }
}

    @keyframes fall {
      0% {
        transform: translate(var(--x-offset), -20vh);
        opacity: 1;
      }
      85% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-offset), 130vh);
        opacity: 0;
      }
    }
    /* Responsive emoji size adjustments for smaller screens */
@media (max-width: 768px) {
  .emoji-fall {
    font-size: 1.5rem !important;
  }
}

@media (max-width: 480px) {
  .emoji-fall {
    font-size: 1.2rem !important;
  }
}
  </style>
</head>
<body>
  <h1 id="mainTitle">WHEN WORDS ARE NO LONGER SAFE</h1>
  <div class="emoji-links">
    <div class="emoji-item">
      <a href="translatemetoo.html"><span>🍚🐰</span></a>
    </div>
    <div class="emoji-item">
      <a href="transalateblm.html"><span>✊🏿✊🏾✊🏽✊🏼✊🏻</span></a>
    </div>
    <div class="emoji-item">
      <a href="translator.html"><span>🍉</span></a>
    </div>
  </div>

  <div class="rain-container" id="rainContainer"></div>

  <script>
    const emojiSets = {
      metoo: ["🐰", "🍚", "✊", "💪", "🎀", "❤️", "🔥", "💔", "🧠", "💥",
        "🗣️", "🌸", "🐇", "📡", "🕯️", "🧡", "💜", "🌍", "😅", "🥢",
        "🙅🏻‍♀️", "🦅", "❤️‍🔥", "💕", "✨", "❌", "🍯", "🐝", "🫶", "🥊",
        "🦷", "🫀", "⛅", "🧷", "✌🏼", "❤️‍🩹", "♀️", "🕊️", "🕳️", "⛓️",
        "🔍", "✋🏻", "🌈"],
      blm: ["✊🏿", "🐐", "🖤", "✊🏿✊🏾✊🏽✊🏼✊🏻", "🤎", "✊", "💯", "❤️", "🔥", "👏🏿", "🎯", "👏", "☑️", "🏳️‍🌈", "💙", "🧡", "👊🏾", "👑",
        "📸", "👏🏽", "👀", "🙏", "🙏🏽", "⚫", "💪🏿", "📌", "🙄", "✨", "✅", "👊🏿", "♥️", "🌹", "❗", "🕊", "🤍", "💈", "⚪", "💚",
        "💜", "🎉", "🙏🏿", "😱", "🤬", "🏳️‍⚧️", "👇🏽", "🫱🏼‍🫲🏾", "✌🏾", "😁", "💗", "🐈‍⬛", "🐕‍🦺", "🥺", "🙏🏾", "😔", "📚", "❌",
        "🔴", "🔵", "📷", "🙌🏿", "🤷🏿‍♂️", "🫶🏽", "💩", "🕳️", "💪🏾", "🫱🏾‍🫲🏼", "🩵", "🩶", "🎭", "🎟️", "🐾", "🌱", "🌍", "😍",
        "🤸🏿", "🫱🏿‍🫲🏻", "🌟", "🚶", "🚶🏾", "🌉", "⛓️", "🤔", "☺️", "🚨", "💇🏿‍♂️"],
      palestine: ["🍉", "🟥⬛⬜🟩", "❤️", "🕊️", "🤍", "💔", "❤", "🚨", "‼️", "💚", 
        "🖤", "🤙🏾", "🤲", "❤️‍🩹", "🌙", "🤲🏻", "😭", "💗", "♥️", "🔗", 
        "🙏", "✊", "💜", "✅", "💯", "🗝️", "💞", "🥰", "🌟", "🕊", 
        "🌷", "📌", "✍🏽", "❗", "⭕", "⚪", "☝🏼", "❤️🖤🤍💚", "🙏🏻", "☮️", 
        "✌️", "♥️", "✌", "👞", "🪄", "🪑", "🥀", "✌🏼", "🫶", "🫂", 
        "✌🏻", "🧶", "💟", "🌹", "🖐🏼", "🏴", "✋🏽", "👍", "🧷", "🙏🏽", 
        "🫒", "🍊", "👍🏻", "🎑", "🎐", "👏🏼", "📻", "💪"]
    };

    const allEmojis = [
      ...emojiSets.metoo,
      ...emojiSets.blm,
      ...emojiSets.palestine
    ];

    // Start continuous rain with all emojis
    function startContinuousRain() {
      const container = document.getElementById('rainContainer');
      const maxEmojisOnScreen = 70; // Reduced to 70 emojis as requested
      
      function addEmoji() {
        if (container.children.length < maxEmojisOnScreen) {
          const emoji = document.createElement('div');
          emoji.className = 'emoji-fall';
          emoji.textContent = allEmojis[Math.floor(Math.random() * allEmojis.length)];
          emoji.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 80}px`);
          emoji.style.left = Math.random() * 100 + 'vw';
          emoji.style.top = '-20px';
          
          // Make animation varied
          const fallSpeed = 10 + Math.random() * 8; // Between 10-18 seconds
          emoji.style.setProperty('--fall-speed', fallSpeed + 's');
          
          // Slightly smaller size as requested
          emoji.style.fontSize = (1.7 + Math.random() * 1) + 'rem';
          
          container.appendChild(emoji);
          
          // Remove emoji after animation completes
          setTimeout(() => {
            if (container.contains(emoji)) {
              container.removeChild(emoji);
            }
          }, fallSpeed * 1000);
        }
      }
      
      // Add emojis at a faster rate to reach the higher count
      setInterval(addEmoji, 200 + Math.random() * 200);
      
      // Start with more emojis initially
      for (let i = 0; i < 20; i++) {
        setTimeout(addEmoji, i * 100);
      }
    }

    // Title morph effect
    const title = document.getElementById("mainTitle");
    const originalText = title.textContent;
    const words = originalText.split(" ");
    let interval;

    function morphWords() {
      let i = 0;
      interval = setInterval(() => {
        const randomEmoji = allEmojis[Math.floor(Math.random() * allEmojis.length)];
        const tempWords = [...words];
        tempWords[i % tempWords.length] = randomEmoji;
        title.textContent = tempWords.join(" ");
        i++;
      }, 300);
    }

    function resetTitle() {
      clearInterval(interval);
      title.textContent = originalText;
    }

    title.addEventListener("mouseenter", morphWords);
    title.addEventListener("mouseleave", resetTitle);
    title.addEventListener("touchstart", morphWords);
    document.addEventListener("click", (e) => {
      if (!title.contains(e.target)) resetTitle();
    });

    // Start continuous rain when page loads
    window.addEventListener('load', startContinuousRain);
  </script>
</body>
</html>
