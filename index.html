<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>When Words Are No Longer Safe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'AkzidenzGrotesk';
      src: url('fonts/AkzidenzGrotesk-MediumCond.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      text-align: center;
      padding: 5vh 5vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    h1 {
      font-family: 'AkzidenzGrotesk', sans-serif;
      font-size: clamp(2.2rem, 5.5vw, 4.5rem);
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
   h2 {
  font-family: 'Inter', sans-serif;
  font-size: clamp(0.85rem, 2.5vw, 1.2rem);
  margin-bottom: 5vh; /* reduced from 8vh */
  line-height: 1.3;
  font-weight: 400; /* increased from 300 to make it slightly heavier */
}
    
    .emoji-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 30px;
    }
    
    .emoji-links span {
      font-size: clamp(2.5rem, 8vw, 4rem);
      cursor: pointer;
      transition: transform 0.2s ease;
      display: inline-block;
    }
    
    .emoji-links span:hover {
      transform: scale(1.2);
    }
    
    a {
      text-decoration: none;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 40px 15px;
      }
      
      .emoji-links {
        flex-direction: column;
        gap: 30px;
      }
    }
    
    @media (max-width: 400px) {
      body {
        padding: 30px 10px;
      }
      
      h2 {
        margin-bottom: 6vh;
      }
    }
 </style>
</head>
<body>
  <h1>WHEN WORDS ARE NO LONGER SAFE</h1>
  <h2>which cause has led you here?</h2>
  <div class="emoji-links">
    <div class="emoji-item">
      <a href="translatemetoo.html"><span>🍚🐰</span></a>
      <div class="caption">Me Too</div>
    </div>
    <div class="emoji-item">
      <a href="transalateblm.html"><span>✊🏿✊🏾✊🏽✊🏽✊🏻</span></a>
      <div class="caption">Black Lives Matter</div>
    </div>
    <div class="emoji-item">
      <a href="translator.html"><span>🍉</span></a>
      <div class="caption">Free Palestine</div>
    </div>
  </div>
</body>
</html>
